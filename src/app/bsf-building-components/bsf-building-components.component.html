
<div class="container">

  <div class="file-upload">

      {{fileName || "No file uploaded yet."}}
  
      <button mat-mini-fab color="primary" class="upload-btn"
        (click)="ifcUpload.click()">
          <p>Upload IFC file</p>
      </button>
  </div>
  
  <input #ifcUpload type="file" (change)="onIFCLoad($event)" style="display:none">

</div>
